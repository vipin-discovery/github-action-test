name: Github Action

on: [push]

jobs:
  run-github-action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: action/hello-world-javascript-actions@v1.1
        with:
          who-to-greet: Vipin
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"    